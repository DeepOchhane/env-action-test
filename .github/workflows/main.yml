name: "Test-Env"

env:
  # If manual run, use provided inputs; on push, fall back to defaults.
  DEEP: 'oc-orignal-value'
  ENVIRONMENT: 'stagin.deep.ai'

run-name: "**[[${{ env.ENVIRONMENT }}]]** - DEEP RUNNER"

  
on:
  workflow_dispatch:
    inputs:
      deep:
        description: "it is just my name"
        required: true
        default: "oc-orignal-value"
      environment:
        description: "it is a variable whose name is environment"
        required: true
        default: "stagin.deep.ai" ## HARDCODE VALUE / LITERAL


  push:
    branches:
      - main
jobs:
  echo-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print event info
        run: echo "This workflow was triggered by ${{ github.event_name }} on branch ${{ github.ref_name }}"

      - name: Say Hello
        run: echo "Hello from GitHub Actions!"

      - name: CREATE A FILE #Ye file phle se bani he
        run: touch "stagin.deep.ai.env"
        
      - name: PRINT THE FILE
        run: cat ${{ env.ENVIRONMENT }}.env

      - name: Print My Name Hello
        run: echo "Hello from ${{ env.DEEP }} !"
